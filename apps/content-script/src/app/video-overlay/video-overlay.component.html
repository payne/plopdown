<div
  class="elem-overlay"
  *ngIf="styles$ | async as styles"
  [@videoOutline]
  [ngStyle]="styles.overlay"
>
  <div class="stage" [ngStyle]="styles.stage">
    <plopdown-overlay-menu></plopdown-overlay-menu>
    <plopdown-cue-renderer
      [cues]="cues$ | async"
      (cuesChange)="updateCues($event)"
    ></plopdown-cue-renderer>
  </div>
</div>
