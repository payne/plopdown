<div class="pd-icons" *ngIf="data.icons && data.icons.length">
  <div
    *ngFor="let icon of data.icons"
    [ngStyle]="{
      fontSize: icon.size + '%',
      top: icon.top + '%',
      left: icon.left + '%',
      transform: 'rotate(' + icon.rotate + 'deg)'
    }"
    class="pd-icon"
  >
    {{ icon.emoji }}‚Äç
  </div>
</div>
<div class="desc">
  <plopdown-html-content [html]="data.desc"></plopdown-html-content>
</div>
