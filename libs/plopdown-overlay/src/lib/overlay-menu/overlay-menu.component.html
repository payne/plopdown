<div
  title="Plopdown Menu"
  class="pd-menu"
  tabindex="0"
  (focus)="onMouseEnter()"
  (blur)="onMouseLeave()"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <nav class="pd-menu-container">
    <ul [@menuSlideout] class="pd-menu-list" *ngIf="slideoutShown">
      <li class="pd-menu-item" *ngIf="false">
        <a href="#" (click)="onCreatePlopdown($event)">
          <plopdown-icon [path]="mdiTooltipPlus"></plopdown-icon>
        </a>
      </li>
      <li class="pd-menu-item" *ngIf="false">
        <a
          href="#"
          [ngClass]="{ active: editModeEnabled$ | async }"
          (click)="onToggleEdit($event)"
        >
          <plopdown-icon [path]="mdiTooltipEdit"></plopdown-icon>
        </a>
      </li>
      <li class="pd-menu-item">
        <a href="#" title="Remove Plopdown" (click)="onRemovePlopdown($event)">
          <plopdown-icon [path]="mdiClose"></plopdown-icon>
        </a>
      </li>
    </ul>
  </nav>
  <span class="logo-container">
    <img alt="Menu Button" [src]="plopdownLogo$ | async" />
  </span>
</div>
